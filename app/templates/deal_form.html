<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Новая сделка</h2>

    <form hx-post="/deals" hx-target="body" class="space-y-6">
        <!-- Услуга -->
        <div>
            <label class="block text-sm font-medium mb-1">Услуга *</label>
            <select name="serviceId" class="w-full border rounded px-3 py-2">
                <option value="">Выберите</option>
                {% for s in services %}
                <option value="{{s['_id']}}">{{s['name']}}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Заказчик с автопоиском -->
        <div>
            <label class="block text-sm font-medium mb-1">Заказчик *</label>
            <input type="text" name="companySearch"
                   placeholder="Введите название или ИНН"
                   class="w-full border rounded px-3 py-2 mb-2"
                   hx-get="/companies/search"
                   hx-trigger="keyup changed delay:500ms"
                   hx-target="#companySelect"
                   hx-swap="innerHTML">
            <select id="companySelect" name="customerId" class="w-full border rounded px-3 py-2">
                <option value="">Выберите компанию</option>
                {% for c in companies %}
                <option value="{{c['_id']}}">{{c['name']}} ({{c['inn']}})</option>
                {% endfor %}
            </select>
        </div>

        <!-- Количество -->
        <div>
            <label class="block text-sm font-medium mb-1">Количество</label>
            <input type="number" step="1" min="1" name="quantity"
                   class="w-full border rounded px-3 py-2"
                   hx-get="/deals/calc"
                   hx-trigger="keyup changed from:#amountPerUnit delay:300ms"
                   hx-include="[name='quantity'],[name='amountPerUnit']"
                   hx-target="#total"
                   hx-swap="innerHTML">
        </div>

        <!-- Цена за единицу -->
        <div>
            <label class="block text-sm font-medium mb-1">Цена за единицу</label>
            <input id="amountPerUnit" type="number" step="0.01" min="0" name="amountPerUnit"
                   class="w-full border rounded px-3 py-2"
                   hx-get="/deals/calc"
                   hx-trigger="keyup changed from:#quantity delay:300ms"
                   hx-include="[name='quantity'],[name='amountPerUnit']"
                   hx-target="#total"
                   hx-swap="innerHTML">
        </div>

        <!-- Итог -->
        <div class="text-lg">
            Итого: <span id="total" class="font-bold text-blue-600">0.00 ₽</span>
        </div>

        <!-- Кнопки -->
        <div class="flex justify-end gap-4">
            <a href="/deals" class="px-4 py-2 bg-gray-200 rounded">Отмена</a>
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
